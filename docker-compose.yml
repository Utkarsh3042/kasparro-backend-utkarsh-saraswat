version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crypto-etl-db
    environment:
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_pass
      POSTGRES_DB: crypto_etl
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d crypto_etl"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network
    restart: unless-stopped

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: crypto-etl-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://crypto_user:crypto_pass@postgres:5432/crypto_etl
      AUTO_INGEST_ON_STARTUP: "false"
      AUTO_INGEST_SOURCES: "csv,coingecko,coinpaprika"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - crypto-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crypto-network:
    driver: bridge